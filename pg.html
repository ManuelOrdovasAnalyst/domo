
<input type="submit" id="light" value="" onclick="submitLight()" style="width:100%;height:50%;background:url(LEDON.png) no-repeat;background-size: 100vw 48vh;">
<input type="submit" id="power" value="" onclick="submitPower()" style="width:100%;height:50%;background:url(ENERON.png) no-repeat;background-size: 100vw 48vh;">



<script type="text/javascript">
	

		

	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}
    async function submitLight() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'http://192.168.1.17:5000/a', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
		document.getElementById("light").style = 'width:100%;height:50%;background:url(LEDOFF.png) no-repeat;background-size: 100vw 48vh;';
		await sleep(100);
		document.getElementById("light").style = 'width:100%;height:50%;background:url(LEDON.png) no-repeat;background-size: 100vw 48vh;';


    }
	async function submitPower() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'http://localhost:5000/b', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
		document.getElementById("power").style = 'width:100%;height:50%;background:url(ENEROFF.png) no-repeat;background-size: 100vw 48vh;';
		await sleep(100);
		document.getElementById("power").style = 'width:100%;height:50%;background:url(ENERON.png) no-repeat;background-size: 100vw 48vh;';

    }

</script>
